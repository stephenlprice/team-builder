<div class="profile">
    <div class="d-flex text-muted pt-3 align-items-center">
        <div class="d-inline-flex flex-grow-1">
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-12 col-md-2 col-lg-2 col-xl-1 d-flex justify-content-center">
                        <img class="me-2 rounded" src="./assets/svg/profile-pic.svg">
                    </div>
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="row d-flex align-items-center">
                            <div class="col-12 col-sm-6">
                                <h5>{{ name }}</h5>
                                <p><i class="fas fa-envelope"></i> <a href="mailto:${email}?subject=Inquiry%20From%20Team%20Builder&body=Hello {{ name }}," 
                                    target="_blank">{{ email }}</a></p>
                            </div>
                            <div class="col-12 col-sm-6">
                                <p>ID: {{ id }}</p>
                                <p><i class="fas fa-building"></i> {{ office }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-0 col-md-2 col-lg-4 col-xl-6"></div>
                </div>
            </div>
        </div>
    </div>
</div>
