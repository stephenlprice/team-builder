<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM BUILDER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body class="bg-transparent">
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex justify-content-center">
            <span id="brand" class="navbar-brand mb-0 h1">TEAM BUILDER</span>
        </div>
    </nav>

    <main class="container">
        <!-- Manager -->
        <section id="manager" class="container rounded shadow-lg my-3 p-3">
        </section>
        <div class="container">
            <div class="row">
                <div id="engineers" class="employee col-12">
                    <!-- Engineers -->
                    <section  class="container rounded shadow-lg my-3 p-3">
                    </section>
                </div>
                <div id="interns" class="employee col-12">
                    <!-- Interns -->
                    <section class="container rounded shadow-lg my-3 p-3">
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
